sudo: required
services:
- docker
before_install:
- docker pull wolf3d/palmos.sdk.3.1
script:
- docker run -it -v $(pwd):/root/neko-for-pilot wolf3d/palmos.sdk.3.1 /bin/sh -c "cd
  /root/neko-for-pilot/neko/src && make"
before_deploy:
- ls -Rl *
- chown travis:travis neko/src/neko.prc
deploy:
  provider: releases
  api_key:
    secure: 
  file: "neko.prc"
  skip_cleanup: true
  on:
    repo: wolf3d/neko-for-pilot
    tags: true
